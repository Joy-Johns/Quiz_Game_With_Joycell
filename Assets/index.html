<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Game Quiz with Joycell</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <div id="GQ">Game Quiz with Joycell</div>
            <div>You have 30 seconds to answer 5 JavaScript related questions. Each wrong answer will cost you 5 seconds.</div>
            <div>Good Luck!</div>
        </header>
        <main>
            <!-- This is my Get Started spot -->
            <section>
                <div>
                    <div>Let's Get Started</div>
                    <button class="button">Begin Quiz</button>
                    <h1 class="questions"></h1>
                </div>
            </section>

            <!-- This is my scoreboard -->
            <section>
                <div>
                    <div>
                        <h2>Wins: </h2>
                        <h2>Losses: </h2>
                    </div>
                        <button>Reset Scoreboard</button>
                </div>
                <!-- This is my countdown box -->
                <div>
                    <div>
                        <!-- div class = "timer-text" -->
                        <!-- div class = "large-font timer-count">10</div> -->
                        <!-- <h3> Seconds Remaining</h3> -->
                    </div>
                </div>
            </section>
        </main>
        
        <script src="./script.js"></script>
    </body>
</html>
